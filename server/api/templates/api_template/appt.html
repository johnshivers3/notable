{% load static %}
<link rel="stylesheet" href="{% static '/styles.css' %}">
<script src="{% static '/index.js'%}"></script>
<form action="/create/appt" method="post">
  {% csrf_token %}
  <label for="phys_id">Doctor:</label>
  <input type="text" id="phys_id" name="phys_id"><br><br>
  <label for="first_name">Fist Name:</label>
  <input type="text" id="first_name" name="first_name"><br><br>
  <label for="last_name">Last Name:</label>
  <input type="text" id="last_name" name="last_name"><br><br>
  <label for="date">Date:</label>
  <input type="date-local" id="date" name="date"><br><br>
  <label for="time">Time:</label>
  <input type="time" id="time" name="time"><br><br>
  <label for="kind">kind:</label>
  <input type="text" id="kind" name="kind"><br><br>

  <button type="submit" value="Submit">Submit</button>
  <button type="reset" value="Reset">Reset</button>
</form>

<h2>Appointments</h2>
{% if select_appts %}
<ul>
  {% for appt in select_appts %}
  <li>Appointment ID: {{appt.id}} || Date: {{appt.date}}</li>
  <form action="/delete/{{ appt.id }}" method="DELETE">
    {% csrf_token %}
    <button type="submit">Delete</button>
  </form>
  {% endfor %}
</ul>
{% else %}
<p>No appts are available.</p>
{% endif %}
